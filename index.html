---
layout: default
---

<div class="home">

  <h1 class="page-heading">Please select a screen</h1>

      <ul>
        {% for page in site.pages %}
        {% if page.title and page.title != "About" and page.title != "References" %}
        <h2>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">// {{ page.title }}</a>
        </h2>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
